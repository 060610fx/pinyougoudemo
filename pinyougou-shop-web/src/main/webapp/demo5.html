<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>angular 内置服务</title>
<script src="angular.min.js"></script>
<script>
	var app=angular.module("myApp",[]);
	app.controller("myController",function($scopt,$http){
		$scope.findList=function(){
				$http.get("data.json").success(
					function(response){
						$scope.list=response;
						}
				);
			}
			//$scope.findList();
	});
</script>
</head>
<body ng-app="myApp" ng-controller="myController">
<table>
	<tr>
		<td>姓名</td>
		<td>数学</td>
		<td>语文</td>
	</tr>
	<tr ng-repeat="entity in list">
		<td>{{entity.name}}</td>
		<td>{{entity.shuxue}}</td>
		<td>{{entity.yuwen}}</td>
	</tr>
</table>
</body>
</html>
